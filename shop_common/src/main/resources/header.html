<body>
    <div th:fragment="myheader">
        <script>
            $(function () {
                $.ajax({
                    url:"http://localhost:8890/sso/isLogin",
                    success:function (data) {
                        if(data.code == "200"){
                            //已经登录
                            $("#pid").html(data.data.nickname + "您好，欢迎来到<b>ShopCZ商城</b>  <a href='http://localhost:8890/sso/logout'>注销</a>");
                        } else {
                            $("#pid").html("" +
                                "[<a onclick='login()'>登录</a>]" +
                                "[<a href=\"http://localhost:8890/sso/toRegister\">注册</a>]");
                        }
                    },
                    dataType: "jsonp"

                })
            })

            function login() {

                var returnUrl=location.href;
                window.location="http://localhost:8890/sso/toLogin?returnUrl="+returnUrl;
            }

            /**
             * 初始化websocket
             */
            var ws;
            function initWs() {
                if(window.WebSocket){
                    ws = new WebSocket("ws://127.0.0.1:59478/msg")

                    //设置回调
                    ws.onopen = function () {
                        console.log("服务器连接成功")
                        heartBeat()
                    }

                    ws.onclose = function () {
                        console.log("服务器连接断开")
                        if(heartTimeout){
                            clearTimeout(heartTimeout);
                            heartTimeout = null;
                        }
                        setTimeout(function () {
                            reconn();
                        }, 5000)

                    }

                    ws.onerror = function () {
                        console.log("服务器连接异常")
                    }

                    ws.onmessage = function (msg) {
                        console.log("接收到服务器消息" + msg.data)
                    }
                }
            }

            /**
             * 重连机制
             */
            function reconn() {
                initWs()
            }

            /**
             * 心跳机制
             */
            var heartTimeout;
            function heartBeat() {
                /编辑心跳信息
                var msg = {"type":2};
                console.log("触发了一次心跳机制")
                sendObjectMsg(msg);
                //发送消息
                heartTimeout = setTimeout(function () {
                    heartBeat();
                }, 2000)
            }

            /**
             * 发送心跳信息为字符串
             */
            function sendMsg(msg) {

                if (ws){
                    ws.send(msg);
                }else {
                    alert("发送失败")
                }

            }

            /**
             * 发送心跳信息为对象
             */
            function sendObjectMsg(msg) {
                var msgStr = JSON.stringify(msg);
                sendMsg(msgStr)
            }
        </script>
        <!-- Header TopNav Left -->

        <!-- Header TopNav Left End -->

    <div th:fragment="showcart">
        <script>
            $(function () {
                $.ajax({
                    url: "http://localhost:8891/cart/list",
                    success: function (data) {
                        if(data != null && data.length > 0){
                            $("#cartnumber").html(data.length)

                            var html = "<ul>";
                            for(var i = 0; i < data.length; i++){
                                html += "<li style='width: 400px; height: auto;'>";
                                html += "<img style='width: 60px; height: 50px' src='" + data[i].goods.fmurl + "'/>";
                                html += "<b style='margin-left: 10px'>" + data[i].goods.subject + "</b>";
                                html += "<span style='margin-left: 10px'>" + data[i].goods.price + "x" + data[i].number + "</span>";
                                html += "<span style='margin-left: 10px'>小计：" + data[i].cartPrice + "</span>";
                                html += "</li>";
                            }
                            html += "</ul>";
                            $("#cartList").html(html);
                        }
                    },
                    dataType: "jsonp"
                })
            })

        </script>
